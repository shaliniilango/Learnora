<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection - Learnora</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/static/media/gif2.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px #000;
        }

        #video {
            border: 4px solid #00c3ff;
            border-radius: 12px;
            width: 480px;
            height: 360px;
            box-shadow: 0 0 20px #00ffffaa;
        }

        #emotionDisplay {
            margin-top: 20px;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00c3ff;
        }

        #helpTogglePrompt {
            margin-top: 30px;
            display: none;
        }

        #helpTogglePrompt p {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        #helpTogglePrompt button {
            margin: 5px 10px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            background-color: #00c3ff;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #helpTogglePrompt button:hover {
            background-color: #008db8;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Live Emotion Detection</h1>
        <video id="video" autoplay muted></video>
        <p id="emotionDisplay">Current Emotion: </p>

        <div id="helpTogglePrompt">
            <p>⚠️ You seem confused. Do you need help?</p>
            <button onclick="handleToggleResponse(true)">✅ Yes</button>
            <button onclick="handleToggleResponse(false)">❌ No</button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
    <script>
function handleToggleResponse(isConfused) {
    if (isConfused) {
        // User clicked "Yes"
        window.location.href = "/chat";
    } else {
        // User clicked "No", just hide the prompt and continue detection
        document.getElementById("helpTogglePrompt").style.display = "none";
    }
}
</script>

</body>
</html>
