<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learnora Chat Assistant</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/static/media/gif6.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #FFD700;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 20px;
    }

    .chat-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00c3ff;
      max-width: 700px;
      width: 90%;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }

    .btn {
      background: #00c3ff;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      margin: 10px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 0px 10px #00c3ff88;
    }

    .btn:hover {
      background-color: #008db8;
      transform: scale(1.05);
    }

    #answerBox {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Ask Learnora</h1>
    <div class="chat-box">
      <form method="post">
        <input type="text" name="question" placeholder="Type your question here..." value="{{ question or '' }}" required>
        <br>
        <button class="btn" type="submit">üîç Ask Learnora</button>
        <button class="btn" type="button" onclick="startSpeech()">üé§ Speak</button>
        <button class="btn" type="button" onclick="readAnswer()">üîä Read Aloud</button>
        <a href="/" class="btn">üè† Quit</a>
      </form>

      {% if answer %}
        <div id="answerBox">{{ answer }}</div>
      {% endif %}
    </div>
  </div>

  <script>
    function startSpeech() {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.onresult = function(e) {
        const spoken = e.results[0][0].transcript;
        document.querySelector('input[name="question"]').value = spoken;
      };
      recognition.start();
    }

    function readAnswer() {
      const answer = document.getElementById("answerBox")?.innerText || "No answer available.";
      fetch('/api/speak', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: answer })
      })
      .then(res => res.json())
      .then(data => {
        const audio = new Audio(data.audio_url);
        audio.play();
      });
    }
  </script>
</body>
</html>
